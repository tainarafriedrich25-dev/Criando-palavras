<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Miss√£o das Palavras</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(to bottom, #87CEEB, #E0F7FF);
}

h1 {
  color: white;
  margin-top: 20px;
  text-shadow: 2px 2px 4px #00000050;
}

#pontuacao {
  font-size: 20px;
  color: white;
  margin-bottom: 20px;
}

#palavra {
  font-size: 40px;
  letter-spacing: 15px;
  margin: 30px;
  color: #333;
}

.vogais {
  margin-top: 30px;
}

.vogal {
  display: inline-block;
  width: 70px;
  height: 70px;
  line-height: 70px;
  margin: 10px;
  font-size: 30px;
  font-weight: bold;
  background: white;
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: transform 0.2s;
}

.vogal:hover {
  transform: scale(1.2);
  background: #fffacd;
}

#mensagem {
  font-size: 22px;
  margin-top: 20px;
  font-weight: bold;
}
</style>
</head>

<body>

<h1>Miss√£o das Palavras</h1>
<div id="pontuacao">Pontos: 0</div>

<div id="palavra"></div>

<div class="vogais">
  <div class="vogal" onclick="escolherVogal('A')">A</div>
  <div class="vogal" onclick="escolherVogal('E')">E</div>
  <div class="vogal" onclick="escolherVogal('I')">I</div>
  <div class="vogal" onclick="escolherVogal('O')">O</div>
  <div class="vogal" onclick="escolherVogal('U')">U</div>
</div>

<div id="mensagem"></div>

<script>

const palavras = [
  "CASA","BOLA","MESA","SAPO",
  "LOBO","GATO","PATO","DADO",
  "FADA","VACA","FITA","RATO",
  "LATA","BICO","LIVRO"
];

let palavraAtual = "";
let palavraOculta = "";
let pontos = 0;

function novaPalavra() {
  palavraAtual = palavras[Math.floor(Math.random() * palavras.length)];
  palavraOculta = palavraAtual.replace(/[AEIOU]/g, "_");
  document.getElementById("palavra").innerText = palavraOculta;
  document.getElementById("mensagem").innerText = "";
}

function escolherVogal(vogal) {
  let nova = "";

  for (let i = 0; i < palavraAtual.length; i++) {
    if (palavraAtual[i] === vogal) {
      nova += vogal;
    } else if (palavraOculta[i] !== "_") {
      nova += palavraOculta[i];
    } else {
      nova += "_";
    }
  }

  palavraOculta = nova;
  document.getElementById("palavra").innerText = palavraOculta;

  if (palavraOculta === palavraAtual) {
    pontos += 10;
    document.getElementById("pontuacao").innerText = "Pontos: " + pontos;
    document.getElementById("mensagem").innerText = "üéâ Parab√©ns!";
    setTimeout(novaPalavra, 1500);
  }
}

novaPalavra();

</script>

</body>
</html>
